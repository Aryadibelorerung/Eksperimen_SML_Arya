name: CI

on:
  push:
    paths:
      - 'preprocessing/**'
    branches:
      - master
  pull_request:
    paths:
      - 'preprocessing/**'
    branches:
      - master

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.7

      - name: Install Dependencies
        run: pip install pandas scikit-learn

      - name: Run Preprocessing Script
        run: python preprocessing/automate_arya.py

      - name: Commit and Push Preprocessed Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "${{ secrets.USERNAME }}"
          git config --global user.email "${{ secrets.EMAIL }}"
          if [[ -f preprocessing/titanic_preprocessing.csv ]]; then
            git add preprocessing/titanic_preprocessing.csv
            git diff --staged --quiet || git commit -m "Update preprocessed Titanic dataset"
            git push origin master
          else
            echo "Preprocessed data file 'titanic_preprocessing.csv' not found. Skipping commit."
            exit 1
          fi
